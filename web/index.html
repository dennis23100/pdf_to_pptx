<body>

            <button class="btn btn-primary" id="convertBtn" disabled>ğŸš€ é–‹å§‹è½‰æ›</button>

    <script>
        // è¨­å®š PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const fileRemove = document.getElementById('fileRemove');
        const langSelect = document.getElementById('langSelect');
        const modeSelect = document.getElementById('modeSelect');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const previewContainer = document.getElementById('previewContainer');
        const previewScroll = document.getElementById('previewScroll');
        
        let selectedFile = null;
        let pageImages = [];
        
        // èªè¨€æ˜ å°„
        const langMap = {
            'chi_tra+eng': 'chi_tra+eng',
            'chi_sim+eng': 'chi_sim+eng',
            'eng': 'eng',
            'jpn+eng': 'jpn+eng',
            'kor+eng': 'kor+eng'
        };
        
        // ä¸Šå‚³å€åŸŸäº‹ä»¶
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) handleFile(files[0]);
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleFile(e.target.files[0]);
        });
        
        fileRemove.addEventListener('click', () => {
            selectedFile = null;
            pageImages = [];
            fileInfo.classList.remove('show');
            previewContainer.classList.remove('show');
            previewScroll.innerHTML = '';
            convertBtn.disabled = true;
        });
        
        // è™•ç†æª”æ¡ˆ
        async function handleFile(file) {
            const validTypes = ['application/pdf', 'image/png', 'image/jpeg', 'image/jpg'];
            if (!validTypes.includes(file.type) && !file.name.match(/\.(pdf|png|jpe?g)$/i)) {
                alert('è«‹é¸æ“‡ PDF æˆ–åœ–ç‰‡æª”æ¡ˆ');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            convertBtn.disabled = false;
            
            // ç”Ÿæˆé è¦½
            await generatePreview(file);
        }
        
        // æ ¼å¼åŒ–æª”æ¡ˆå¤§å°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }
        
        // ç”Ÿæˆé è¦½
        async function generatePreview(file) {
            previewScroll.innerHTML = '';
            pageImages = [];
            
            if (file.type === 'application/pdf') {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                
                for (let i = 1; i <= Math.min(pdf.numPages, 10); i++) {
                    const page = await pdf.getPage(i);
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    await page.render({
                        canvasContext: canvas.getContext('2d'),
                        viewport
                    }).promise;
                    
                    const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    pageImages.push({ dataUrl, width: viewport.width, height: viewport.height });
                    
                    // æ·»åŠ é è¦½
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    const img = document.createElement('img');
                    img.src = dataUrl;
                    div.appendChild(img);
                    previewScroll.appendChild(div);
                }
            } else {
                const dataUrl = await readFileAsDataURL(file);
                const img = new Image();
                img.src = dataUrl;
                await new Promise(resolve => img.onload = resolve);
                
                pageImages.push({ dataUrl, width: img.width, height: img.height });
                
                const div = document.createElement('div');
                div.className = 'preview-item';
                const previewImg = document.createElement('img');
                previewImg.src = dataUrl;
                div.appendChild(previewImg);
                previewScroll.appendChild(div);
            }
            
            previewContainer.classList.add('show');
        }
        
        // è®€å–æª”æ¡ˆ
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // è½‰æ›æŒ‰éˆ•
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile || pageImages.length === 0) return;
            
            const mode = modeSelect.value;
            const lang = langSelect.value;
            
            convertBtn.disabled = true;
            progressContainer.classList.add('show');
            
            try {
                if (mode === 'ocr') {
                    await convertWithOCR(lang);
                } else {
                    await convertImageOnly();
                }
            } catch (error) {
                console.error(error);
                alert('è½‰æ›å¤±æ•—: ' + error.message);
            } finally {
                convertBtn.disabled = false;
                progressContainer.classList.remove('show');
                progressFill.style.width = '0%';
            }
        });
        
        // OCR æ¨¡å¼è½‰æ›
        async function convertWithOCR(lang) {
            const pptx = new PptxGenJS();
            pptx.layout = 'LAYOUT_WIDE';
            
            // åˆå§‹åŒ– Tesseract
            updateProgress(5, 'è¼‰å…¥ OCR å¼•æ“...');
            const worker = await Tesseract.createWorker(lang);
            
            for (let i = 0; i < pageImages.length; i++) {
                const pageData = pageImages[i];
                const pageNum = i + 1;
                
                updateProgress(10 + (i / pageImages.length) * 80, `è™•ç†ç¬¬ ${pageNum}/${pageImages.length} é ...`);
                
                // OCR
                const { data } = await worker.recognize(pageData.dataUrl);
                
                // å‰µå»ºæŠ•å½±ç‰‡
                const slide = pptx.addSlide();
                
                // æ·»åŠ èƒŒæ™¯åœ–
                slide.addImage({
                    data: pageData.dataUrl,
                    x: 0, y: 0,
                    w: '100%', h: '100%'
                });
                
                // è™•ç†æ–‡å­—è¡Œ
                if (data.lines && data.lines.length > 0) {
                    const imgWidth = pageData.width;
                    const imgHeight = pageData.height;
                    
                    for (const line of data.lines) {
                        if (line.confidence < 30) continue;
                        
                        const bbox = line.bbox;
                        
                        // è½‰æ›åº§æ¨™ (ç™¾åˆ†æ¯”)
                        const x = (bbox.x0 / imgWidth) * 100;
                        const y = (bbox.y0 / imgHeight) * 100;
                        const w = ((bbox.x1 - bbox.x0) / imgWidth) * 100;
                        const h = ((bbox.y1 - bbox.y0) / imgHeight) * 100;
                        
                        // ä¼°ç®—å­—é«”å¤§å° (é»)
                        const fontSize = Math.max(8, Math.min(48, (bbox.y1 - bbox.y0) * 0.5));
                        
                        // æ·»åŠ èƒŒæ™¯è¦†è“‹
                        slide.addShape('rect', {
                            x: x + '%',
                            y: y + '%',
                            w: w + '%',
                            h: h + '%',
                            fill: { color: 'F5F0E6' },
                            line: { color: 'F5F0E6', width: 0 }
                        });
                        
                        // æ·»åŠ æ–‡å­—
                        slide.addText(line.text, {
                            x: x + '%',
                            y: y + '%',
                            w: (w * 1.1) + '%',
                            h: (h * 1.3) + '%',
                            fontSize: fontSize,
                            fontFace: 'Microsoft JhengHei',
                            color: '333333',
                            valign: 'top'
                        });
                    }
                }
            }
            
            await worker.terminate();
            
            updateProgress(95, 'ç”Ÿæˆ PPTX...');
            
            // ä¸‹è¼‰
            const filename = selectedFile.name.replace(/\.[^.]+$/, '') + '_editable.pptx';
            await pptx.writeFile({ fileName: filename });
            
            updateProgress(100, 'å®Œæˆï¼');
        }
        
        // ç´”åœ–ç‰‡æ¨¡å¼
        async function convertImageOnly() {
            const pptx = new PptxGenJS();
            pptx.layout = 'LAYOUT_WIDE';
            
            for (let i = 0; i < pageImages.length; i++) {
                updateProgress((i / pageImages.length) * 90, `è™•ç†ç¬¬ ${i + 1}/${pageImages.length} é ...`);
                
                const slide = pptx.addSlide();
                slide.addImage({
                    data: pageImages[i].dataUrl,
                    x: 0, y: 0,
                    w: '100%', h: '100%'
                });
            }
            
            updateProgress(95, 'ç”Ÿæˆ PPTX...');
            
            const filename = selectedFile.name.replace(/\.[^.]+$/, '') + '_slides.pptx';
            await pptx.writeFile({ fileName: filename });
            
            updateProgress(100, 'å®Œæˆï¼');
        }
        
        // æ›´æ–°é€²åº¦
        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }
    </script>
